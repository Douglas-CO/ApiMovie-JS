<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <tr>
                <th style="width: 2rem;">Titulo:</th>
                <th id="titulo">Titulo de la Pelicula</th>
            </tr>
            <tr>
                <th style="width: 2rem;">Año:</th>
                <th id="anio">Año de la Pelicula</th>
            </tr>
            <tr>
                <th style="width: 2rem;">Descripcion:</th>
                <th id="descripcion">Descripcion</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
